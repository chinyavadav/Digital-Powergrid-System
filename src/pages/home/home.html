<ion-header>

  <ion-navbar color="primary">
    <ion-title>Digital Power Grid System</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('assets/imgs/bg1.jpg');background-repeat: no-repeat;background-size: 100% 100%">
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="assets/imgs/logo.png" style="width:100%;height:auto;">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      <h2>{{ global.dispSession.fullname }}</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="calculator" item-start></ion-icon>
      <h2>{{ global.dispSession.meterno }}</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="locate" item-start></ion-icon>
      <h2>{{ global.dispSession.lat }},{{ global.dispSession.lng }}</h2>
      <button ion-button outline item-end (click)="updateLocation()">Update</button>
    </ion-item>
    <ion-item-divider></ion-item-divider>
  </ion-list>
  <button ion-button block (click)="myReports()">My Reports</button>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="reportFault()">
      <ion-icon name="warning"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
