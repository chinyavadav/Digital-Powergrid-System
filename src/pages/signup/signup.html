<ion-header>

  <ion-navbar color="danger">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="signUp()" [formGroup]="signupForm">
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Phone No</ion-label>
          <ion-input type="number" placeholder="Phone No." formControlName="phoneno" [(ngModel)]="phoneno"></ion-input>
        </ion-item>         
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" placeholder="First Name" formControlName="firstname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" placeholder="Last Name" formControlName="lastname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item-divider></ion-item-divider>
        <button ion-button block type="submit">Signup</button>      
      </ion-list>      
    </form>
  </ion-content>
